<!-- src/app/containers/login/login.component.html -->
<div class="bg-gray-950 flex h-full items-center justify-center px-4">
  <div class="bg-gray-900 text-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-2">ðŸŽ­ Willkommen</h1>
    <p class="text-gray-400 text-center mb-8">Melde dich an um fortzufahren</p>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm text-gray-400 mb-1">E-Mail</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full bg-gray-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="vor.nachname@stud.hn.de"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm text-gray-400 mb-1">Passwort</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full bg-gray-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        />
      </div>

      @if (errorMessage) {
        <p class="text-red-400 text-sm mb-4">{{ errorMessage }}</p>
      }

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-yellow-400 text-gray-900 font-bold py-3 rounded-lg hover:bg-yellow-300 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ isLoading ? 'Wird angemeldet...' : 'Anmelden' }}
      </button>
    </form>
    <!-- Passwort vergessen Link -->
    <p class="text-center text-sm text-gray-400 mt-4">
      <button (click)="showResetForm = !showResetForm" class="hover:text-yellow-400 transition">
        Passwort vergessen?
      </button>
    </p>

    <!-- Reset Formular -->
    @if (showResetForm) {
      <div class="mt-6 border-t border-gray-700 pt-6">
        <p class="text-sm text-gray-400 mb-4">
          Gib deine E-Mail ein und wir schicken dir einen Reset-Link.
        </p>

        <input
          type="email"
          [(ngModel)]="resetEmail"
          (keyup.enter)="onResetPassword()"
          name="resetEmail"
          placeholder="name@beispiel.de"
          class="w-full bg-gray-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400 mb-4"
        />

        @if (successMessage) {
          <p class="text-green-400 text-sm mb-4">âœ“ {{ successMessage }}</p>
        }
        @if (errorMessage) {
          <p class="text-red-400 text-sm mb-4">{{ errorMessage }}</p>
        }

        <button
          (click)="onResetPassword()"
          [disabled]="isLoading || !resetEmail"
          class="w-full bg-gray-700 text-white font-bold py-3 rounded-lg hover:bg-gray-600 transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isLoading ? 'Wird gesendet...' : 'Reset-Link senden' }}
        </button>
      </div>
    }
  </div>
</div>
